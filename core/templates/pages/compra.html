{% extends 'base.html'%}
{% load static %}

{% block content %}
<body>

  <main>
    <main>
      <div class="caja-compra">
        <div class="caja-buscar">
          <button class="buscar">Buscar</button>
          <input type="search" class="buscador" placeholder="Buscar">
        </div>
        
        <section style="background-color: #eee;">
          <div class="text-center container py-5 scroll">
            <div class="row">
              {%for v in venta %}             
              <div class="col-lg-4 col-md-6 mb-4">
                <div class="card">                  
                  <div class="bg-image hover-zoom ripple ripple-surface ripple-surface-light"
                    data-mdb-ripple-color="light">
                    <img src="{{v.imagen.url}}" class="w-100" />
                    <a href="#!">
                      <div class="hover-overlay">
                        <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                      </div>
                    </a>
                  </div>
                  <div class="card-body">
                    <a href="" class="text-reset">
                      <h5 class="card-title mb-3">{{v.marca_cicla}}</h5>
                    </a>
                    <a href="" class="text-reset">
                      <p>{{v.ciudad}}</p>
                    </a>
                    <h6 class="mb-3">{{v.precio}}</h6>
                  </div>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
        </section>
  
      </div>
    </main>
  </main>

</body>

{%endblock content%}
